<div class="container">
  <div class="panel panel-success width-fix">
    <div class="panel-heading">
      <h2 class="panel-title">Sign In</h2>
    </div>
    <div class="panel-body">
      <form class="form-signin" ng-submit="udarLogin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" role="alert" ng-show="udarErrorLogin"><strong>{{errorCode}}</strong>{{errorMessage}} </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.udarEmail" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.udarPassword" required>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
      </form>  
    </div>
  </div>
  

</div>
